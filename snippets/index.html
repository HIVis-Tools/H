<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8"> 
	<script src="biojs-vis-H.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<link type="text/css" rel="stylesheet" href="H.css" />
	
	
	<script>

	jQuery( document ).ready(function( $ ) {
		var settings = {
				width: 1200,
				height: 400,
				id: "alignment",
				target:"#holder"
			};
		function getParameterByName(name) {
		    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		        results = regex.exec(location.search);
		    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}
		var url ="http://localhost/~4ndr01d3/snippets/";
		var job_id=getParameterByName("job_id");
		var component=null;
		$.getJSON( url+job_id , function( data ) {
			component = biojs.vis.H.init(settings);
			component.load(data);
			component.draw();
		});
		$("#toggler").click(function(){
			component.toggleView();
		});

	});
		
	</script>
</head>
<body>

<div id='holder'></div>
<button id="toggler">Toggle view</button>
</body>
</html>
